<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图文诊疗</title>
    <link rel="stylesheet" href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/weui.min.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <div class="m-doctor">
        <div class="m-doctor-header">
            <img src="../static/img/doctor.png" alt="">
        </div>
        <div class="m-doctor-name">白汉平</div>
        <div class="m-doctor-job">副主任医师，副教授</div>
    </div>
    <div class="m-box-1">
        <div class="m-box-1-header">
            我的权益 <span class="m-box-1-header-sub">普通会员</span>
        </div>
        <div class="m-box-1-body">
            图文诊疗（300元/次）<br>
            已使用0次，剩余0次
        </div>
    </div>
    <div class="m-box-1">
        <div class="m-box-1-header">
            预约服务
        </div>
        <div class="m-box-1-body">
            <div class="m-serve">
                <div class="m-serve-header">
                    <div class="m-serve-header-text">图文诊疗</div>
                    <div class="m-serve-header-btn" data-toggle="modal" data-target="#m-modal-hint">
                        立即预约
                    </div>
                </div>
                <div class="m-serve-body">
                    与专家进行图片、文字交流（限时48小时，限次10次）
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="m-modal-hint">
        <div class="modal-dialog m-modal-hint-dialog">
            <div class="modal-content m-modal-hint-content">
                <div class="m-modal-hint-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="m-modal-hint-body">
                    <div class="m-modal-hint-img">
                        <img src="../static/img/error.svg" alt="">
                    </div>
                    <div class="m-modal-hint-text">余额不足，请购买服务</div>
                </div>
                <div class="m-modal-hint-footer">
                    <a href="#" data-dismiss="modal">确认</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../plugins/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
