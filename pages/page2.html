<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>电话诊疗</title>
    <link rel="stylesheet" href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/weui.min.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <div class="m-doctor">
        <div class="m-doctor-header">
            <img src="../static/img/doctor.png" alt="">
        </div>
        <div class="m-doctor-name">白汉平</div>
        <div class="m-doctor-job">副主任医师，副教授</div>
    </div>
    <div class="m-box-1">
        <div class="m-box-1-header">
            电话诊疗时间
        </div>
        <div class="m-box-1-body">
            您没有即将开始的电话诊疗预约，如果您已预约，请在预约时间前三分钟进入“电话诊疗”，如果您还没预约，可以点击“私人专家-&gt;预约诊疗”菜单进行预约
        </div>
    </div>
    <div class="m-phone">
        <div class="m-phone-icon">
            <img src="../static/img/phone.svg" alt="">
        </div>
    </div>
    <script src="../plugins/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
