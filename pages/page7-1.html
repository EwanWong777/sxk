<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>立即预约</title>
    <link rel="stylesheet" href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome-5.4.1/css/all.css">
    <link rel="stylesheet" href="../plugins/weui.min.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <div class="m-doctor">
        <div class="m-doctor-header">
            <img src="../static/img/doctor.png" alt="">
        </div>
        <div class="m-doctor-name">白汉平</div>
        <div class="m-doctor-job">副主任医师，副教授</div>
    </div>
    <div class="m-box-1">
        <div class="m-box-1-header">
            基本信息
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">姓名</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="请输入受益人姓名">
            </div>
        </div>
        <div class="m-picker-input" id="showPicker1">
            <div class="m-picker-input-left">性别</div>
            <div class="m-picker-input-right">请选择 <i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="m-picker-input" id="showDatePicker1">
            <div class="m-picker-input-left">出生日期</div>
            <div class="m-picker-input-right">请选择 <i class="fas fa-chevron-right"></i></div>
        </div>
    </div>
    <div class="m-box-1">
        <div class="m-box-1-header">
            在线预约
        </div>
        <div class="m-picker-input" id="showPicker2">
            <div class="m-picker-input-left">预约类型</div>
            <div class="m-picker-input-right">请选择 <i class="fas fa-chevron-right"></i></div>
        </div>
    </div>
    <div class="m-box-1">
        <div class="m-box-1-header">
            情况描述
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <textarea class="weui-textarea" placeholder="请输入文本" rows="3"></textarea>
                <div class="weui-textarea-counter"><span>0</span>/200</div>
            </div>
        </div>
        <div class="weui-gallery" id="gallery">
            <span class="weui-gallery__img" id="galleryImg"></span>
            <div class="weui-gallery__opr">
                <a href="javascript:" class="weui-gallery__del">
                    <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                </a>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__bd">
                <div class="weui-uploader">
                    <div class="weui-uploader__hd">
                        <p class="weui-uploader__title">图片上传</p>
                        <div class="weui-uploader__info">0/2</div>
                    </div>
                    <div class="weui-uploader__bd">
                        <ul class="weui-uploader__files" id="uploaderFiles">
                            <li class="weui-uploader__file" style="background-image:url(../static/img/hospital2.jpg)"></li>
                            <li class="weui-uploader__file" style="background-image:url(../static/img/hospital2.jpg)"></li>
                            <li class="weui-uploader__file" style="background-image:url(../static/img/hospital2.jpg)"></li>
                            <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../static/img/hospital2.jpg)">
                                <div class="weui-uploader__file-content">
                                    <i class="weui-icon-warn"></i>
                                </div>
                            </li>
                            <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(../static/img/hospital2.jpg)">
                                <div class="weui-uploader__file-content">50%</div>
                            </li>
                        </ul>
                        <div class="weui-uploader__input-box">
                            <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*"
                                multiple="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../plugins/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <script src="../plugins/weui.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
