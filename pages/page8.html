<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SOS紧急呼叫</title>
    <link rel="stylesheet" href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome-5.4.1/css/all.css">
    <link rel="stylesheet" href="../plugins/weui.min.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <div class="m-doctor">
        <div class="m-doctor-header">
            <img src="../static/img/doctor.png" alt="">
        </div>
        <div class="m-doctor-name">白汉平</div>
        <div class="m-doctor-job">副主任医师，副教授</div>
    </div>
    <div class="m-box-1">
        <div class="m-box-1-header">
            我的权益 <span class="m-box-1-header-sub">普通会员</span>
        </div>
        <div class="m-box-1-body">
            <div class="m-equity">
                <p>会员类型：普通会员</p>
                <p>呼叫次数：0次</p>
                <p>剩余次数：0次</p>
                <p>每次最长通话时间</p>
            </div>
        </div>
    </div>
    <div class="m-phone">
        <div class="m-phone-icon">
            <img src="../static/img/phone.svg" alt="">
        </div>
        <div class="m-phone-text">SOS紧急呼叫</div>
    </div>
    <script src="../plugins/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
