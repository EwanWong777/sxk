<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图文诊疗</title>
    <link rel="stylesheet" href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/weui.min.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <div class="m-doctor">
        <div class="m-doctor-header">
            <img src="../static/img/doctor.png" alt="">
        </div>
        <div class="m-doctor-name">白汉平</div>
        <div class="m-doctor-job">副主任医师，副教授</div>
        <div class="m-doctor-position">武汉大学人民医院 精神卫生中心</div>
        <div class="m-doctor-link">
            <a href="#">专家介绍</a>
        </div>
    </div>
    <div class="m-box-3">
        <div class="m-box-3-header">
            非会员门诊时间
        </div>
        <div class="m-box-3-body">
            <table class="table table-bordered m-table">
                <thead>
                    <tr>
                        <th style="width:140px;">武汉大学人民医院</th>
                        <th style="width:80px;">时间</th>
                        <th>地点</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>东院区</td>
                        <td>周二上午</td>
                        <td>东湖高新区高新六路17号<br><a href="JavaScript:;">点击导航</a></td>
                    </tr>
                    <tr>
                        <td rowspan="2">本部院区</td>
                        <td>周二下午</td>
                        <td rowspan="2">东湖高新区高新六路17号<br><a href="JavaScript:;">点击导航</a></td>
                    </tr>
                    <tr>
                        <td>周五全天</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="m-box-3">
        <div class="m-box-3-header">
            会员专属门诊时间
        </div>
        <div class="m-box-3-body">
            <table class="table table-bordered m-table">
                <thead>
                    <tr>
                        <th style="width:140px;">武汉大学人民医院</th>
                        <th style="width:80px;">时间</th>
                        <th>地点</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>东院区</td>
                        <td>周二上午</td>
                        <td>东湖高新区高新六路17号<br><a href="JavaScript:;">点击导航</a></td>
                    </tr>
                    <tr>
                        <td rowspan="2">本部院区</td>
                        <td>周二下午</td>
                        <td rowspan="2">东湖高新区高新六路17号<br><a href="JavaScript:;">点击导航</a></td>
                    </tr>
                    <tr>
                        <td>周五全天</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../plugins/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
