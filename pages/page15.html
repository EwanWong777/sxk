<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新增预约时段</title>
    <link rel="stylesheet" href="../plugins/bootstrap-4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/fontawesome-5.4.1/css/all.css">
    <link rel="stylesheet" href="../plugins/weui.min.css">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/main.css">
</head>

<body>
    <div class="m-cogs-bar">
        <div class="m-cogs-bar-left">
            <a href="page14.html"><i class="fas fa-chevron-left"></i></a>
        </div>
        <div class="m-cogs-bar-right">
            新增预约时段
        </div>
    </div>
    <div class="m-box-1">
        <div class="m-picker-input" id="showDatePicker3">
            <div class="m-picker-input-left">坐诊日期</div>
            <div class="m-picker-input-right">请选择 <i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="m-picker-input" id="showTimePicker1">
            <div class="m-picker-input-left">坐诊时段</div>
            <div class="m-picker-input-right">请选择 <i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="m-picker-input" id="showTimePicker2">
            <div class="m-picker-input-left">时段开始时间</div>
            <div class="m-picker-input-right">请选择 <i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="m-picker-input" id="showTimePicker3">
            <div class="m-picker-input-left">时段结束时间</div>
            <div class="m-picker-input-right">请选择 <i class="fas fa-chevron-right"></i></div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">平均时间</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="平均诊疗时间（分数）">
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">
                <label class="weui-label">预约人数</label>
            </div>
            <div class="weui-cell__bd">
                <input class="weui-input" placeholder="时段可预约人数">
            </div>
        </div>
        <div class="m-picker-input" id="showPicker2">
            <div class="m-picker-input-left">坐诊地点</div>
            <div class="m-picker-input-right">请选择 <i class="fas fa-chevron-right"></i></div>
        </div>
    </div>
    <div class="m-bottom-btns-place2"></div>
    <div class="m-bottom-btns">
        <div class="m-bottom-btns-ok">
            <a href="javascript:;">保存</a>
        </div>
        <div class="m-bottom-btns-arrow">
            <a href="#" class="m-bottom-btns-arrow-left"><i class="fas fa-chevron-left"></i></a>
            <a href="javascript:;" class="m-bottom-btns-arrow-right disabled"><i class="fas fa-chevron-right"></i></a>
        </div>
    </div>
    <script src="../plugins/jquery-3.3.1.min.js"></script>
    <script src="../plugins/bootstrap-4.1.3/js/bootstrap.min.js"></script>
    <script src="../plugins/weui.min.js"></script>
    <script src="../static/js/main.js"></script>
</body>

</html>
